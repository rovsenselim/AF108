<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="card_header">
                    <h5 class="title">Todo List</h5>
                </div>
                <div class="card_body">
                    <form id="todoForm">
                        <input type="text" id="todoInput">
                        <button class="submitbtn" type="submit">Əlavə et</button>
                    </form>
                </div>
                <hr>
                <div class="card_body">
                    <h5 class="title">Todo</h5>
                    <ul class="todoList">
                        <li class="todoLi">
                            <a href="#" class="deleteItem"></a>
                        </li>
                        <button class="deletebtn"><i class="fa-solid fa-trash fa-xl"></i></button>
                        <button class="line"><i class="fa-solid fa-plus fa-xl"></i></button>
                        <button class="edit"><i class="fa-solid fa-pen-to-square fa-xl"></i></button>
                    </ul>
                    <button id="clearTodo" class="clearbtn">Delete all Todos</button>
                </div>
            </div>
        </div>


        <script src="./assets/js/todo.js"></script>
</body>

</html>
