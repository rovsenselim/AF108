<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <div class="aside_area">
            <div class="search"><input type="search" name="" id="" placeholder="Search"></div>
            <hr class="line">

            <div class="option"><select name="Categories" id="Categories">
                <option value="CATEGORIES" selected>CATEGORIES</option>
                <option value="COAT-">COAT</option>
                <option value="T-SHIRT">T-SHIRT</option>
                <option value="PANTS">PANTS</option>
                <option value="SHOES">Shoes</option>
                <option value="BAGS">Bags</option>

            </select>
            </div>

            <div class="option"><select name="Branding" id="Branding">
                <option value="BRANDING" selected>BRANDING</option>
                <option value="ADIDAS">ADIDAS</option>
                <option value="NIKE">NIKE</option>
                <option value="PUMA">PUMA</option>
                <option value="GUCCI">GUCCI</option>
                <option value="AIR JORDAN">AIR JORDAN</option>

            </select>
            </div>

            <div class="option"><select name="Filter_Price" id="Filter_Price">
                <option value="FILTER PRICE" selected>FILTER PRICE</option>
                <option value="$0.00-$50.00">$0.00-$50.00</option>
                <option value="$50.00-$100.00">$50.00-$100.00</option>
                <option value="$100.00-$150.00">$100.00-$150.00</option>
                <option value="$150.00-$200.00">$150.00-$200.00</option>
                <option value="$200.00-$250.00">$200.00-$250.00</option>

            </select>
            </div>

            <div class="option"><select name="Size" id="Size">
                <option value="SIZE" selected>SIZE</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>

            </select>
            </div>

            <div class="option"><select name="Colors" id="Color">
                <option value="COLORS" selected>COLORS</option>
                <option value="RED">RED</option>
                <option value="GREEN">GREEN</option>
                <option value="YELLOW">YELLOW</option>
                <option value="BLUE">BLUE</option>
                <option value="ORANGE">ORANGE</option>

            </select>
            </div>


            <div class="link">
                <a href="#Shopping">#Shopping</a>
                <a href="#lothers">#Clothers</a>
                <a href="#Shoes">#Shoes</a>
                <a href="#Bags">#Bags</a>
                <a href="#T-Thirt">#T-Shirt</a>
                <a href="#Pants">#Pants</a>
                <a href="#Hats">#Hats</a>
                <a href="#Boots">#Boots</a>
            </div>
            
                
                
                
                
                
                
                


        </div>
    </aside>

    <div class="product-grid">
        <div class="product">
            <img src="https://picsum.photos/200/300" alt="Product 1">
            <h3>Product Name</h3>
            <p>$80</p>
        </div>
        <div class="product">
            <img src="https://picsum.photos/200/300" alt="Product 2">
            <h3>Product Name</h3>
            <p>$60</p>
        </div>
        
        <div class="product">

        </div>

    </div>
        
</body>
</html>
